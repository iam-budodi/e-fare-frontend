<section>
  <div class="container col-md-8 offset-md-2">
    <div class="card">
      <div class="card-body">
        <form
          #addBusForm="ngForm"
          (ngSubmit)="addBus(addBusForm.value)"
          class="form-horizontal"
        >
          <fieldset>
            <legend class="card-header text-center">
              Add Bus on a schedule
            </legend>
            <div *ngIf="!submitted">
              <div class="form-group">
                <label for="route">Bus Route</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="route"
                  required
                  name="route"
                  ngModel
                />
              </div>

              <div class="form-group">
                <label for="category">Bus Category</label>
                <input
                  class="form-control form-control-lg"
                  id="category"
                  required
                  name="category"
                  ngModel
                />
              </div>
              <div class="form-group">
                <label for="departDate">Date of departure</label>
                <input
                  class="form-control form-control-lg"
                  id="departDate"
                  required
                  name="departDate"
                  ngModel
                />
              </div>
              <div class="form-group">
                <label for="totalSeat">Total number of seats</label>
                <input
                  class="form-control form-control-lg"
                  id="totalSeat"
                  required
                  name="totalSeat"
                  ngModel
                />
              </div>
              <div class="form-group">
                <label for="seatNumber">Selected seat</label>
                <input
                  class="form-control form-control-lg"
                  id="seatNumber"
                  required
                  name="seatNumber"
                  ngModel
                />
              </div>
              <div class="form-group">
                <label for="seatAvailable">Available seats</label>
                <input
                  class="form-control form-control-lg"
                  id="seatAvailable"
                  required
                  name="seatAvailable"
                  ngModel
                />
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input
                  class="form-control form-control-lg"
                  id="price"
                  required
                  name="price"
                  ngModel
                />
              </div>
              <div class="form-group">
                <label for="busImage">Upload Image</label>
                <input
                  class="form-control form-control-lg"
                  id="busImage"
                  required
                  name="busImage"
                  ngModel
                />
              </div>
              <div class="form-group">
                <label for="status">Bus available?</label>
                <input
                  class="form-control form-control-lg"
                  id="status"
                  required
                  name="status"
                  ngModel
                />
              </div>
              <button class="btn btn-success">Submit</button>
            </div>

            <div *ngIf="submitted">
              <h4>You submitted successfully!</h4>
              <button class="btn btn-success" (click)="newBus()">Add</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
