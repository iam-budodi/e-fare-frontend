<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" autocomplete="off" novalidate (ngSubmit)="login(loginForm.value)" >
    <div class="form-group" >
      <label class="form-control-label" for="userName">User Name:</label>
      <em class="text-danger" *ngIf="userName.invalid && (userName.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="username" name="userName" #userName="ngModel" id="userName" type="text" class="form-control" placeholder="User Name..." required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em class="text-danger"  *ngIf="password?.invalid && (password?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="password" name="password" #password="ngModel" id="password" type="password" class="form-control"placeholder="Password..." required>
    </div>
    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
      <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
    </span>
      <button (click)="cancel()" type="button" class="btn btn-light">Cancel</button>
  </form>
</div>
